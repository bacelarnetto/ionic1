<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <button ion-button block (click)="takePicture()">
      Take Picture
    </button>
    <img *ngIf="image" [src]="image" alt="">
    <ion-card  class="movie-card" *ngFor="let movie of movies" class="col-sm">
      <movie-card [movie]='movie' (onMovieClicked)="goToDetails($event)"> </movie-card>
    </ion-card>



</ion-content>
