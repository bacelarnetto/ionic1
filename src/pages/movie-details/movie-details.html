<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="backToList()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Send To...</ion-title>
    <ion-buttons end>
      <button ion-button  color="royal" (click)="addComment()">
        Comment
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-card  class="movie-card" >
    <div class="img-container">
      <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path "/>
    </div>
    <ion-card-content>
        <ion-card-title>
            {{movie.original_title}}
          </ion-card-title>
        <p>
            {{ movie.overview}}
        </p>
      </ion-card-content>

  </ion-card>

  <div>
    <p *ngFor="let comment of getComments()">
      {{ comment.comment }}<br/>
      {{ comment.date | date: 'dd/MM/yyyy HH:mm' }}
    </p>
  </div>

</ion-content>
